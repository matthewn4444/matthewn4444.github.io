<!DOCTYPE html>
<html>
  <head>
  <link href='libjass.css' rel='stylesheet'/>
  <link href='style.css' rel='stylesheet'/>
  <link href='loading.css' rel='stylesheet'/>
<style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Roboto);

  body {
    font-family: "Roboto", serif;
    color: #444;
    border: 0px;
    margin: 0px;
    overflow: hidden !important;
    background: white;
  }
  .center {
    position:fixed;
    left:50%;
    top:50%;
    -webkit-transform: translate(-50%, -50%);
    z-index: 1000;
  }
  video {
    height: 100%;
    width: 100%;
  }
  #video-area {
    position: fixed;
    left:0;
    top:0;
    width: 100%;
    height: 100%;
    margin: auto auto;
    overflow: hidden !important;
    background:black;
    display: none;
  }
  .intro {
    font-size: 40px;
    margin: 0 auto;
    text-align: center;
    margin-top: 15%;
    width: 100%;
    height: 100%;
  }
  .logo {
    width: 300px;
    height: 300px;
  }

  /* Buffer Loading Items */
  #buffer {
    display:none;
  }
  body.preload #buffer .buffering, body:not(.preload) #buffer .preload {
    display: none;
  }
  body.preload #buffer .preload, .#buffer .buffering {
    display: block !important;
  }
  #progress {
    font-weight: bold;
    color:white;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
  }
  /* Error Message */
  #error {
    position:fixed;
    background:#999;
    color:white;
    top:-100px;
    left:50%;
    padding: 20px;
    font-size:25px;
    transform: translateX(-50%);
    box-shadow: 7px 7px 0 #DDD;
    width:650px;
    text-align:center;
  }

</style>
<script type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
</script>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="libjass.js"></script>
<script type="text/javascript" src="subplayer.js"></script>
<title>Melon Pan</title>
</head>
  <body>
    <span id='font-preloader' style='position:fixed;visiblity:hidden;'></span>
    <section class='intro'>
        <h1>Melon Pan</h1>
        <img class='logo' src="icon.png"/>
    </section>
     <section id='video-area'>
        <video id='vid'></video>
        <div id='buffer'>
            <img class='center preload' src='preloading.gif'/>
            <div class="sk-circle center buffering">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>
            <span class='center' id='progress'>40%</span>
        </div>
    </section>
    <div id='error'></div>

<script type="text/javascript" src='script.js'></script>
  </body>
</html>
